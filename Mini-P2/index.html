<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose File</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        #main{
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.744);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button{
            padding: 20px;
            font-size: 2rem;
            background-color: rgb(49, 188, 49);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 500;
        }
        button:hover{
            background-color: green;
        }
        #fileinp{
            display: none;
        }
    </style>
</head>
<body>

    <div id="main">
   <input id="fileinp" type="file">
    <button>
        Choose File
    </button>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
