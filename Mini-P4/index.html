<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* Background */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
}

/* Main container */
div {
  background: #ffffff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  text-align: center;
  width: 350px;
}

/* Label */
label {
  display: block;
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 12px;
  color: #333;
}

/* Input box */
input {
  width: 100%;
  padding: 12px 15px;
  font-size: 15px;
  border-radius: 10px;
  border: 2px solid #ddd;
  outline: none;
  transition: all 0.3s ease;
}

input:focus {
  border-color: #6c63ff;
  box-shadow: 0 0 8px rgba(108, 99, 255, 0.4);
}

/* Heading */
h1 {
  margin-top: 25px;
  font-size: 22px;
  font-weight: 600;
  color: #444;
}

h1 span {
  color: #6c63ff;
  font-weight: 700;
}

    </style>
</head>
<body>

    <div>

       
        <input type="text" id="name" placeholder="Write Something">
        <h1>Character Left <span>20</span></h1>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
